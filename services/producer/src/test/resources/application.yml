server:
  port: 9001

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:8081}/eureka/

spring:
  datasource:
    druid:
      web-stat-filter:
        enabled: false
    url: jdbc:h2:mem:spring_cloud;MODE=PostgreSQL;INIT=RUNSCRIPT FROM './src/main/db/ddl/products.sql'
    username: sa
    password:
    driver-class-name: org.h2.Driver
  mvc:
    throw-exception-if-no-handler-found: true
  servlet:
    multipart:
      max-request-size: "2MB"
      max-file-size: "2MB"
  jackson:
    time-zone: GMT+8

logging:
  level:
    org.springframework.web: debug
    org.apache.ibatis: debug
    java.sql.PreparedStatement: debug
    java.sql.Statement: debug
    Java.sql.Connection: debug
  path: logs/
  file:
    max-size: 1GB

management:
  endpoints:
    web:
      exposure:
        include: '*'

mybatis:
  configuration:
    map-underscore-to-camel-case: true
