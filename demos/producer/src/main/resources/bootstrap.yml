spring:
  application:
    name: producer
  cloud:
    nacos:
      discovery:
        server-addr: ${REGISTER_HOST:localhost}:${REGISTER_PORT:8848}
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD_HOST:localhost}:${SENTINEL_DASHBOARD_PORT:8021}

    config:
      name: eureka-producer
      label: master
      profile: test
      enabled: true
      fail-fast: false
      retry:
        max-attempts: 6
    bus:
      trace:
        enabled: true