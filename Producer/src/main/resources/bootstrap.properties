server.port=8001
spring.application.name=eureka-producer
eureka.client.serviceUrl.defaultZone=http://host1:9001/eureka/,http://host2:9002/eureka/
management.security.enabled=false
#配置中心信息
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.profile=test
#rabbitMQ消息队列配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#数据库
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_cloud
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# REDIS
spring.redis.database=3
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456
spring.redis.timeout=0
#调整日志
logging.level.com.springboot.producer.dao=DEBUG
logging.path=logs/

spring.boot.admin.url=http://localhost:8022

